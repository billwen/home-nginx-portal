upstream portainer {
    server 192.168.50.8:9443;
}

server {
    listen 80;
    listen  [::]:80;
    server_name docker.guludoc.com;

    location /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }    
}

server {
    listen 443 ssl;
    server_name docker.guludoc.com;
    
    ssl_certificate     /etc/letsencrypt/live/guludoc.com/fullchain1.pem;
    ssl_certificate_key /etc/letsencrypt/live/guludoc.com/privkey1.pem;

    location / {
        proxy_pass                          https://portainer;
        proxy_set_header  Host              $http_host;   # required for docker client's sake
        proxy_set_header  X-Real-IP         $remote_addr; # pass on real client's IP
        proxy_set_header  X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header  X-Forwarded-Proto $scheme;
        proxy_read_timeout                  900;
    }

}
